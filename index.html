<!doctype html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<title>Web Starter Kit</title>

	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.blue_grey-red.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<link rel="stylesheet" href="styles/css/main.css">
	<link rel="stylesheet" href="styles/css/flex.css">
	<link rel="stylesheet" href="styles/css/utils.css">
	<link rel="stylesheet" href="styles/PictureBiz.css">

	<template id="spriteSheet_template">
		.animated {
			background-image: url("images/{spriteSheet}");
		}
	</template>

	<template id="animated_element_template">
		{selector} {
			position: absolute;
			width: {width}px;
			height: {height}px;
			background-position: {start};
		}
		{selector}.{playingClass} { animation: {animationName} steps({frames}) {durationString} infinite; }
		@keyframes {animationName} {
			from { background-position: {start}; }
			to { background-position: {end}; }
		}
	</template>

	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/2.2.0/math.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>

	<script src="scripts/tile.js"></script>
	<script src="scripts/utils.js"></script>
	<script src="scripts/randomTests.js"></script>
	<script src="scripts/animTest.js"></script>
	<script src="scripts/animationManager.js"></script>
</head>

<body class="mdl-color--primary flex-column justify-between">
	<div class=""></div>
	<div class="tile-parent"></div>
	<div class="knight"></div>
	<div class="monster"></div>
</body>

</html>
